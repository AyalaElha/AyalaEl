<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
     document.addEventListener("DOMContentLoaded",function(){
        axios.get("https://localhost:7164/api/Events").then(res=>{
          var calendarEl =document.getElementById("calendar");
          var calendar =new FullCalendar.Calendar(calendarEl,{
            initialView:"dayGridMonth",
            events :res.data,
          });
          let l=res.data;
        for (let index = 0; index < l.length; index++) {
            let op=document.createElement("option")
            op.value=l[index].title;
            op.id=l[index].id;
            document.getElementById("s").appendChild(op);            
        }
          calendar.render();
        });
    });
       
        function addEvent() {   
            let v=document.getElementById("val").value;
            let d=document.getElementById("dat").value;
            axios.post("https://localhost:7164/api/Events",    {         
             "title": v,
             "start":d } ).then(res=>{console.log(res.data)})   
             location.reload();//refresh();�� 

        }
        function updateEvent() {
            console.log("up")
            let v=document.getElementById("val").value;
            let d=document.getElementById("dat").value;
            let id=document.getElementById("s")[document.getElementById("s").selectedIndex].title;
            axios.put(`https://localhost:7164/api/Events${id}`,{
            "title": v,
             "start":d } ).then(res=>{console.log(res.data)})
             location.reload();//refresh();�� 

        }
        function deleteEvent() {
            let id=document.getElementById("s")[document.getElementById("s").selectedIndex].value;
            axios.delete(`https://localhost:7164/api/Events${id}`).then(res=>{console.log(res.data)})
            location.reload();//refresh();�� 
        }
        

    </script>
    
</head>
<body>
    <button onclick="addEvent()">Add Event</button>
    <input id="dat" type="date" />
    <input id="val" type="text" />
    <select style="width: fit-content;" id="s" text="��� ���� ������" >
  
    </select>
    <button onclick="updateEvent()">Update Event</button>
    <button onclick="deleteEvent()">Delet Event</button>
    <div id='calendar'></div>
</body>
</html>
